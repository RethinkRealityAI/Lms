[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (Next.js output - Netlify plugin handles this automatically)
  # publish = ".next"  # Commented out - @netlify/plugin-nextjs handles this

# Build environment variables
[build.environment]
  NODE_VERSION = "22.22.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Build plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Netlify automatically caches node_modules and .next/cache
# when using @netlify/plugin-nextjs, so explicit cache config is optional
# but can be added for additional control if needed

# Redirects and rewrites (handled by Next.js middleware, but can add here if needed)
[[redirects]]
  from = "/admin"
  to = "/admin"
  status = 200
  force = false

[[redirects]]
  from = "/student"
  to = "/student"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
